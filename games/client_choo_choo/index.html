<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

	game.load.image('sky', 'assets/sky.png');
	game.load.image('player', 'assets/dude.png');
	game.load.image('star', 'assets/star.png');
}

var player;
var cursors;

var velocityX = 150;
var velocityY;

var star;
var score = 0;
var scoreText;

function create() {

game.physics.startSystem(Phaser.Physics.ARCADE);

game.add.sprite(0,0,'sky')

player = game.add.sprite(32, game.world.height - 150, 'player');


game.physics.arcade.enable(player);

player.body.collideWorldBounds = true;

createStar();

scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

cursors = game.input.keyboard.createCursorKeys();

}

function update() {

game.physics.arcade.overlap(player, star, collectStar, null, this);

	player.body.velocity.x = velocityX;
	player.body.velocity.y = velocityY;

	if (cursors.left.isDown)
	{
			//  Move to the left
			velocityY = 0
			velocityX = -150;

			// player.animations.play('left');
	}
	else if (cursors.right.isDown)
	{
			//  Move to the right
			velocityY = 0
			velocityX = 150;

			// player.animations.play('right');
	}
	else if (cursors.up.isDown)
	{
			//  Move to the right
			velocityX = 0
			velocityY = -150;

			// player.animations.play('right');
	}
	else if (cursors.down.isDown)
	{
			//  Move to the right
			velocityX = 0;
			velocityY = 150;

			// player.animations.play('right');
	}


}

function createStar(){
	star = game.add.sprite(Math.random() * game.world.width,Math.random() * game.world.height, 'star');
	star.enableBody = true;
}

function collectStar (player, star) {

    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

		createStar();

}

</script>

</body>
</html>
